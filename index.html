<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/media.css">
    
    <link rel="stylesheet" href="css/mediaPhone.css">
    <title>Social Links</title>
</head>
<body>
    <div class="container">
        <div class="image-profile">
            <img src="storage/Fabian.jpg" alt="Fabian-Facha">
        </div>
        <div class="name-profile">
            <h2>Fabian Caballero</h2>
            <h6>Bucaramanga, Colombia</h6>
        </div>
        <div class="description-profile">
            <p>"Front-end developer and autodidact"</p>
        </div>

        <div class="buttons">
            <div class="button-github">
                <a href="https://github.com/FCaballeroEsteban">GitHub</a>
                <img src="/storage/GitHub.png" alt="">

            </div>
            <div class="button-Linkedin">
                <a href="https://www.linkedin.com/in/fabi%C3%A1n-caballero/">LinkedIn</a>
                <img src="/storage/Linkedin.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
